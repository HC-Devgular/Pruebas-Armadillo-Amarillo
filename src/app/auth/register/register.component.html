<div class="background">
  <div class="shape"></div>
  <div class="shape"></div>
</div>

<form (ngSubmit)="onRegister()" #registerForm="ngForm">
  <h3>Registrarse</h3>

  <!-- Nombre -->
  <label for="name">Nombre</label>
  <input
    type="text"
    id="name"
    [(ngModel)]="name"
    name="name"
    required
    placeholder="Nombre"
    #nameField="ngModel">
  <div *ngIf="nameField.invalid && nameField.touched" class="error">
    El nombre es obligatorio.
  </div>

  <!-- Email -->
  <label for="email">Email</label>
  <input
    type="email"
    id="email"
    [(ngModel)]="email"
    name="email"
    required
    placeholder="Email"
    #emailField="ngModel"
    email>
  <div *ngIf="emailField.invalid && emailField.touched" class="error">
    El email es obligatorio y debe ser válido.
  </div>

  <!-- Contraseña -->
  <label for="password">Contraseña</label>
  <input
    type="password"
    id="password"
    [(ngModel)]="password"
    name="password"
    required
    placeholder="Contraseña"
    #passwordField="ngModel">
  <div *ngIf="passwordField.invalid && passwordField.touched" class="error">
    La contraseña es obligatoria.
  </div>

  <!-- Fecha de Nacimiento -->
  <label for="dob">Fecha de Nacimiento</label>
  <input
    type="date"
    id="dob"
    [(ngModel)]="dob"
    name="dob"
    required
    placeholder="Fecha de Nacimiento"
    #dobField="ngModel">
  <div *ngIf="dobField.invalid && dobField.touched" class="error">
    La fecha de nacimiento es obligatoria.
  </div>

  <button type="submit" [disabled]="registerForm.invalid">Registrarse</button>
</form>
